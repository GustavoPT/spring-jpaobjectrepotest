<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Account Information</h3>
            <form  th:action="@{/account/save}" method="post">
                <input type="hidden" name="id" th:value="${account.id}" />

                <div class="form-group">
                    <label for="accountType">Type</label>
                    <input type="text" class="form-control" th:value="${account.type}" name="type"
                           id="accountType" placeholder="Type"/>
                </div>
                <div class="form-group">
                    <label for="accountBalance">Balance</label>
                    <input type="number" class="form-control" th:value="${account.balance}" name="balance"
                           id="accountBalance" placeholder="Balance"/>
                </div>
                

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Edit Account</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
