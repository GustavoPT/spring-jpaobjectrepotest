<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        <h3>Accounts</h3>
            <th:block th:each="account : ${accounts}">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2 th:utext="${account.type}"> </h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1><i class="fa fa-usd" aria-hidden="true"></i> <span th:text="${account.balance}">...</span></h1>
                        </div>
                    </div>
                </div>
            </div>
            </th:block>
        </div>
<h3>Cards</h3>
		<th:block th:each="card : ${cards}">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <img  th:src="@{${'/images/'+card.image}}" width="100px"/>
                        </div>
                    </div><div th:text="'Card Number: '+${card.code}"> </div>
                </div>
            </div>
        </div>
        </th:block>
    </div>
    <!-- /.row -->
<div class="row">
        <h3>List of Transactions</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                	<th>Transaction Id</th>
                	<th>Product Name</th>
                	<th>Transaction Amount</th>
                    <th>Transaction Date</th>
                    <th>Transaction Card Code</th>
                    <th>Transaction merchant</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="transaction : ${transactions}">
                	<td><a data-th-text="${transaction.id}" th:href="@{/transaction/edit?transactionId=}+${transaction.id}">...</a></td>
                    <td data-th-text="${transaction.product.name}">...</td>
                    <td data-th-text="${transaction.amount}">...</td>
                    <td data-th-text="${transaction.date}">...</td>
                    <td data-th-text="${transaction.card.code}">...</td>
                    <td data-th-text="${transaction.merchant.name}">...</td>
                    <td><a th:href="@{/transaction/delete?transactionId=}+${transaction.id}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
