<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">

<div class="row">
		<th:block th:each="card : ${cards}">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <img  th:src="@{${'/images/'+card.image}}" width="100px"/>
                        </div>
                    </div><div th:text="'Card Number: '+${card.code}"> </div>
                </div>
            </div>
        </div>
        </th:block>
        </div>
  
    <br/>
    <div class="row">
        <h3>List of Cards</h3>
        <a th:href="@{/card/add}" class="btn btn-primary" type="button">Add Card</a>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                <th>Card Code</th>
	                <th>Card Number</th>
	                <th>Card Name</th>
	                <th>Card Year</th>
                    <th>Card Month</th>
                    <th>Card Image</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="card : ${cards}">
                    <td data-th-text="${card.code}" >...</td>
                    <td data-th-text="${card.number}">...</td>
                    <td data-th-text="${card.name}">...</td>
                    <td data-th-text="${card.year}">...</td>
                    <td data-th-text="${card.month}">...</td>
                    <td>
                    <img  th:src="@{${'/images/'+card.image}}" width="50px"/>
                    </td>
                    <td><a th:href="@{/card/edit?cardCode=}+${card.code}">Edit</a></td>
                    <td><a th:href="@{/card/delete?cardCode=}+${card.code}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
