<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
      data-target=".navbar-fixed-top">
<!--<head th:replace="common/header :: navbar" />-->
Login form
    <form class="form-horizontal"
          method="post" th:action="@{/login}">
        <div class="form-group" >
            <label for="email"
                   class="cols-sm-2 control-label">Your Email</label><span class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="email" name="email" roleId="email"  placeholder="Enter your Email" required="required"/>
                </div>
            </div>
        </div>
        <div class="form-group"id="pw">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password"
                           class="form-control"
                           id="password" name="password"
                           placeholder="Enter your Password"
                           required="required"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="showPassword"
                               type="checkbox" />Show Password
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group " id="submitgroup">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
        </div>

    </form>
</div>



<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
